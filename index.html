<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Input Data Anak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>
  <script src="peringatan.js" defer></script>
</head>
<body style="background-color: #f5f8ff;">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulir Data Anak Usia 3-6 Tahun</h2>
    <div class="bg-white p-4 rounded shadow">
      <form id="dataForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Nama Anak</label>
            <input type="text" id="nama" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Tempat Lahir</label>
            <input type="text" id="tempat" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Tanggal Lahir</label>
            <input type="date" id="tgl_lahir" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>NIK</label>
            <input type="text" id="nik" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Nama Sekolah</label>
            <input type="text" id="sekolah" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Nama Orang Tua</label>
            <input type="text" id="ortu" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Nomor HP</label>
            <input type="text" id="hp" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label>RW</label>
            <input type="text" id="rw" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label>RT</label>
            <input type="text" id="rt" class="form-control" required />
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">Simpan</button>
          <a href="viewTabel.html" class="btn btn-outline-secondary ms-2 px-4">Lihat Data</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById('nama').value,
        tempat: document.getElementById('tempat').value,
        tgl_lahir: document.getElementById('tgl_lahir').value,
        nik: document.getElementById('nik').value,
        sekolah: document.getElementById('sekolah').value,
        ortu: document.getElementById('ortu').value,
        hp: document.getElementById('hp').value,
        rw: document.getElementById('rw').value,
        rt: document.getElementById('rt').value
      };

      let dataAnak = JSON.parse(localStorage.getItem("dataAnak")) || [];
      dataAnak.push(data);
      localStorage.setItem("dataAnak", JSON.stringify(dataAnak));

      Swal.fire("Berhasil!", "Data berhasil disimpan!", "success");
      this.reset();
    });

    window.addEventListener('DOMContentLoaded', () => {
  Swal.fire({
    title: 'Peringatan Penting!',
    text: 'Jangan tutup halaman ini sebelum download datanya.',
    icon: 'warning',
    confirmButtonText: 'Saya Mengerti',
    confirmButtonColor: '#d33'
  });
});

  </script>
</body>
</html>
