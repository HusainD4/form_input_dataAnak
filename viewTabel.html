<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Anak</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

  <style>
    body {
      background-color: #f8fafc;
    }
    #downloadExcel {
      transition: all 0.3s ease;
    }
    #downloadExcel:hover {
      transform: scale(1.05);
      box-shadow: 0 0.5rem 1rem rgba(0, 128, 0, 0.2);
    }
    table {
      font-size: 0.95rem;
    }
    .shadow-card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-semibold text-primary">Daftar Anak Usia 3-6 Tahun</h2>
    <div>
      <a href="index.html" class="btn btn-outline-primary me-2">← Kembali ke Form</a>
      <a href="edit_hapus.html" class="btn btn-outline-primary me-2">Edit</a>
      <button id="downloadExcel" class="btn btn-success">⬇ Download Excel</button>
    </div>
  </div>

  <div class="table-responsive shadow-card">
    <table class="table table-bordered table-striped" id="dataTable">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Nama Anak</th>
          <th>Tempat Lahir</th>
          <th>Tanggal Lahir</th>
          <th>NIK</th>
          <th>Nama Sekolah</th>
          <th>Nama Orang Tua</th>
          <th>Nomor HP</th>
          <th>RW</th>
          <th>RT</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan dimuat oleh JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<!-- SheetJS & SweetAlert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

<!-- File script.js -->
<!-- <script src="rapi.js"></script> -->
<script src="script.js"></script>

</body>
</html>
